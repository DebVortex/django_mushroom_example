{% load url from future %}
<!doctype html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Django RPG{% endblock %}</title>
  {% block styles %}
  <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
  <link href="{{ STATIC_URL }}css/base.css" rel="stylesheet" type="text/css" />
  <link href="{{ STATIC_URL }}css/custom.css" rel="stylesheet" type="text/css" />
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
  {% endblock %}
</head>

<body>
  <div class="container" id="content">
  {% block content %}
  {% endblock %}
  </div>
  {% block js %}
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
  {% endblock %}
</body>
